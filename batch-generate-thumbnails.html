<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量生成视频缩略图</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .video-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .video-info {
            flex: 1;
        }
        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .video-id {
            font-size: 12px;
            color: #6c757d;
            font-family: monospace;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .status.pending { background: #fff3cd; color: #856404; }
        .status.processing { background: #d1ecf1; color: #0c5460; }
        .status.completed { background: #d4edda; color: #155724; }
        .status.failed { background: #f8d7da; color: #721c24; }
        .thumbnail-preview {
            width: 80px;
            height: 45px;
            background: #e9ecef;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #6c757d;
        }
        .thumbnail-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-info { color: #0c5460; }
        .log-success { color: #155724; }
        .log-error { color: #721c24; }
        .log-warning { color: #856404; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎬 批量生成视频缩略图</h1>
        <p>为所有pending状态的视频生成静态缩略图</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalCount">-</div>
            <div class="stat-label">总视频数</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pendingCount">-</div>
            <div class="stat-label">待处理</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="completedCount">-</div>
            <div class="stat-label">已完成</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="failedCount">-</div>
            <div class="stat-label">失败</div>
        </div>
    </div>

    <div class="controls">
        <button id="loadVideosBtn" class="btn">📥 加载视频列表</button>
        <button id="startBatchBtn" class="btn" disabled>🚀 开始批量生成</button>
        <button id="stopBtn" class="btn btn-danger" disabled>⏹️ 停止处理</button>
        
        <div class="progress-bar" style="margin-top: 15px;">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div id="progressText" style="text-align: center; margin-top: 5px; font-size: 14px; color: #6c757d;">
            准备就绪
        </div>
    </div>

    <div id="videoList"></div>

    <div class="log" id="logContainer">
        <div class="log-entry log-info">📋 系统就绪，点击"加载视频列表"开始...</div>
    </div>

    <script type="module">
        // Supabase 配置
        const SUPABASE_URL = 'https://hvkzwrnvxsleeonqqrzq.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2a3p3cm52eHNsZWVvbnFxcnpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NjQ1NjAsImV4cCI6MjA3MTM0MDU2MH0.VOHVXCUFRk83t1cfPHd6Lf5SwWDQHn1Hl2Mn0qqiyPk'

        // 导入 Supabase （模拟导入，实际需要通过CDN）
        const { createClient } = window.supabase
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // 状态管理
        let videos = []
        let isProcessing = false
        let currentIndex = 0

        // DOM 元素
        const elements = {
            loadVideosBtn: document.getElementById('loadVideosBtn'),
            startBatchBtn: document.getElementById('startBatchBtn'),
            stopBtn: document.getElementById('stopBtn'),
            videoList: document.getElementById('videoList'),
            logContainer: document.getElementById('logContainer'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            totalCount: document.getElementById('totalCount'),
            pendingCount: document.getElementById('pendingCount'),
            completedCount: document.getElementById('completedCount'),
            failedCount: document.getElementById('failedCount')
        }

        // 日志函数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('zh-CN')
            const entry = document.createElement('div')
            entry.className = `log-entry log-${type}`
            entry.textContent = `[${timestamp}] ${message}`
            elements.logContainer.appendChild(entry)
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight
            console.log(`[${type.toUpperCase()}] ${message}`)
        }

        // 更新统计数据
        function updateStats() {
            const total = videos.length
            const pending = videos.filter(v => v.status === 'pending').length
            const completed = videos.filter(v => v.status === 'completed').length
            const failed = videos.filter(v => v.status === 'failed').length

            elements.totalCount.textContent = total
            elements.pendingCount.textContent = pending
            elements.completedCount.textContent = completed
            elements.failedCount.textContent = failed
        }

        // 更新进度
        function updateProgress() {
            if (videos.length === 0) return

            const processed = currentIndex
            const total = videos.filter(v => v.originalStatus === 'pending').length
            const percentage = total > 0 ? (processed / total) * 100 : 0

            elements.progressFill.style.width = `${percentage}%`
            elements.progressText.textContent = total > 0 ? 
                `处理进度: ${processed}/${total} (${Math.round(percentage)}%)` : 
                '准备就绪'
        }

        // 渲染视频列表
        function renderVideoList() {
            elements.videoList.innerHTML = ''
            
            videos.forEach((video, index) => {
                const item = document.createElement('div')
                item.className = 'video-item'
                
                item.innerHTML = `
                    <div class="thumbnail-preview" id="thumb-${video.id}">
                        ${video.thumbnail_url ? 
                            `<img src="${video.thumbnail_url}" alt="缩略图">` : 
                            '无缩略图'
                        }
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-id">${video.id}</div>
                    </div>
                    <div class="status ${video.status}">${getStatusText(video.status)}</div>
                `
                
                elements.videoList.appendChild(item)
            })

            updateStats()
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '等待处理',
                'processing': '生成中...',
                'completed': '已完成',
                'failed': '失败'
            }
            return statusMap[status] || status
        }

        // 加载视频列表
        async function loadVideos() {
            try {
                log('🔍 正在加载视频列表...', 'info')
                elements.loadVideosBtn.disabled = true

                const { data, error } = await supabase
                    .from('videos')
                    .select('id, title, thumbnail_url, thumbnail_generation_status, video_url, status')
                    .eq('status', 'completed') // 只处理已完成的视频
                    .order('created_at', { ascending: false })
                    .limit(50) // 限制数量避免一次处理太多

                if (error) {
                    throw error
                }

                videos = data.map(video => ({
                    ...video,
                    status: video.thumbnail_generation_status || 'pending',
                    originalStatus: video.thumbnail_generation_status || 'pending'
                }))

                log(`✅ 成功加载 ${videos.length} 个视频`, 'success')
                renderVideoList()
                updateProgress()

                const pendingVideos = videos.filter(v => v.status === 'pending')
                if (pendingVideos.length > 0) {
                    elements.startBatchBtn.disabled = false
                    log(`🎯 发现 ${pendingVideos.length} 个待处理视频`, 'info')
                } else {
                    log('ℹ️ 没有需要处理的视频', 'warning')
                }

            } catch (error) {
                log(`❌ 加载失败: ${error.message}`, 'error')
            } finally {
                elements.loadVideosBtn.disabled = false
            }
        }

        // 生成单个缩略图（使用本地Canvas）
        async function generateThumbnailForVideo(video) {
            try {
                // 更新状态为处理中
                video.status = 'processing'
                renderVideoList()

                log(`🎬 开始处理: ${video.title}`, 'info')

                // 使用本地Canvas生成缩略图
                const thumbnailDataUrl = await extractVideoThumbnail(video.video_url, 0.1)
                
                // 上传到R2存储
                const r2Url = await uploadThumbnailToR2(thumbnailDataUrl, video.id)
                
                // 更新数据库
                const { error: updateError } = await supabase
                    .from('videos')
                    .update({ 
                        thumbnail_url: r2Url, 
                        thumbnail_generation_status: 'completed' 
                    })
                    .eq('id', video.id)

                if (updateError) {
                    throw updateError
                }

                // 更新视频状态和缩略图URL
                video.status = 'completed'
                video.thumbnail_url = r2Url
                
                // 更新预览图
                const thumbElement = document.getElementById(`thumb-${video.id}`)
                if (thumbElement) {
                    thumbElement.innerHTML = `<img src="${r2Url}" alt="缩略图">`
                }

                log(`✅ 完成: ${video.title}`, 'success')

            } catch (error) {
                video.status = 'failed'
                log(`❌ 失败: ${video.title} - ${error.message}`, 'error')
                
                // 更新数据库状态为失败
                await supabase
                    .from('videos')
                    .update({ thumbnail_generation_status: 'failed' })
                    .eq('id', video.id)
            }

            renderVideoList()
        }

        // 本地Canvas提取视频缩略图
        async function extractVideoThumbnail(videoUrl, frameTime = 0.1) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video')
                const canvas = document.createElement('canvas')
                const context = canvas.getContext('2d')
                
                if (!context) {
                    reject(new Error('Failed to get canvas context'))
                    return
                }
                
                // CORS设置
                video.crossOrigin = 'anonymous'
                video.muted = true
                video.playsInline = true
                
                // 监听视频加载元数据
                video.addEventListener('loadedmetadata', () => {
                    // 设置画布尺寸（优化为16:9比例，320x180）
                    canvas.width = 320
                    canvas.height = 180
                    
                    // 跳转到指定时间点
                    video.currentTime = Math.min(frameTime, video.duration)
                })
                
                // 监听跳转完成
                video.addEventListener('seeked', async () => {
                    try {
                        // 计算视频在画布中的位置（保持宽高比）
                        const videoAspect = video.videoWidth / video.videoHeight
                        const canvasAspect = canvas.width / canvas.height
                        
                        let drawWidth, drawHeight, drawX, drawY
                        
                        if (videoAspect > canvasAspect) {
                            // 视频更宽，以高度为准
                            drawHeight = canvas.height
                            drawWidth = drawHeight * videoAspect
                            drawX = (canvas.width - drawWidth) / 2
                            drawY = 0
                        } else {
                            // 视频更高，以宽度为准
                            drawWidth = canvas.width
                            drawHeight = drawWidth / videoAspect
                            drawX = 0
                            drawY = (canvas.height - drawHeight) / 2
                        }
                        
                        // 填充背景色
                        context.fillStyle = '#000000'
                        context.fillRect(0, 0, canvas.width, canvas.height)
                        
                        // 绘制视频帧
                        context.drawImage(video, drawX, drawY, drawWidth, drawHeight)
                        
                        // 转换为WebP格式（如果支持）或JPEG
                        let dataUrl
                        try {
                            dataUrl = canvas.toDataURL('image/webp', 0.75)
                            // 检查是否真的生成了WebP
                            if (!dataUrl.startsWith('data:image/webp')) {
                                throw new Error('WebP not supported')
                            }
                        } catch (webpError) {
                            // 回退到JPEG
                            dataUrl = canvas.toDataURL('image/jpeg', 0.8)
                        }
                        
                        // 清理资源
                        video.remove()
                        canvas.remove()
                        
                        resolve(dataUrl)
                        
                    } catch (error) {
                        video.remove()
                        canvas.remove()
                        reject(error)
                    }
                })
                
                // 错误处理
                video.addEventListener('error', (e) => {
                    video.remove()
                    canvas.remove()
                    reject(new Error(`Failed to load video: ${e.type}`))
                })
                
                // 设置视频源并开始加载
                video.src = videoUrl
                video.load()
            })
        }

        // 上传缩略图到R2存储
        async function uploadThumbnailToR2(thumbnailDataUrl, videoId) {
            try {
                // 将Base64转换为Blob
                const blob = await dataUrlToBlob(thumbnailDataUrl)
                
                // 获取上传URL
                const uploadResponse = await fetch(`${SUPABASE_URL}/functions/v1/upload-thumbnail`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({
                        videoId,
                        contentType: blob.type,
                        fileSize: blob.size
                    })
                })
                
                if (!uploadResponse.ok) {
                    throw new Error(`获取上传URL失败: ${uploadResponse.status}`)
                }
                
                const { data } = await uploadResponse.json()
                const { signedUrl, publicUrl } = data
                
                // 使用预签名URL上传文件
                const uploadResult = await fetch(signedUrl, {
                    method: 'PUT',
                    body: blob,
                    headers: {
                        'Content-Type': blob.type,
                    }
                })
                
                if (!uploadResult.ok) {
                    throw new Error(`上传文件失败: ${uploadResult.status}`)
                }
                
                return publicUrl
                
            } catch (error) {
                throw new Error(`R2上传失败: ${error.message}`)
            }
        }

        // 将DataURL转换为Blob
        async function dataUrlToBlob(dataUrl) {
            const response = await fetch(dataUrl)
            return response.blob()
        }

        // 批量生成缩略图
        async function startBatchGeneration() {
            if (isProcessing) return

            isProcessing = true
            currentIndex = 0
            
            elements.startBatchBtn.disabled = true
            elements.stopBtn.disabled = false
            elements.loadVideosBtn.disabled = true

            const pendingVideos = videos.filter(v => v.originalStatus === 'pending')
            
            log(`🚀 开始批量生成，共 ${pendingVideos.length} 个视频`, 'info')

            for (const video of pendingVideos) {
                if (!isProcessing) {
                    log('⏹️ 用户停止了处理', 'warning')
                    break
                }

                await generateThumbnailForVideo(video)
                currentIndex++
                updateProgress()

                // 添加延迟避免请求过于频繁
                await new Promise(resolve => setTimeout(resolve, 1000))
            }

            // 处理完成
            isProcessing = false
            elements.startBatchBtn.disabled = false
            elements.stopBtn.disabled = true
            elements.loadVideosBtn.disabled = false

            const completedCount = videos.filter(v => v.status === 'completed').length
            const failedCount = videos.filter(v => v.status === 'failed').length
            
            log(`🎉 批量处理完成！成功: ${completedCount}, 失败: ${failedCount}`, 'success')
        }

        // 停止处理
        function stopProcessing() {
            isProcessing = false
            log('⏹️ 正在停止处理...', 'warning')
        }

        // 事件监听
        elements.loadVideosBtn.addEventListener('click', loadVideos)
        elements.startBatchBtn.addEventListener('click', startBatchGeneration)
        elements.stopBtn.addEventListener('click', stopProcessing)

        // 初始化
        log('🎬 批量缩略图生成器已加载', 'info')
        log('📋 点击"加载视频列表"开始处理', 'info')
    </script>

    <!-- 引入 Supabase JS 客户端 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
