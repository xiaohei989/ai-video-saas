      statusEl.innerHTML = '<div class="log">ğŸ” æ­£åœ¨æŸ¥è¯¢ç¼ºå°‘ç¼©ç•¥å›¾çš„è§†é¢‘...</div>';

    window.generateAll = async function() {
      const genBtn = document.getElementById('genBtn');
      const statusEl = document.getElementById('status');

      genBtn.disabled = true;

      let successCount = 0;
      let failCount = 0;

      for (let i = 0; i < videos.length; i++) {
        const video = videos[i];
        const itemEl = document.getElementById(`video-${i}`);
        const statusSpan = document.getElementById(`status-${i}`);

        itemEl.className = 'video-item processing';
        statusSpan.textContent = 'â³ ç”Ÿæˆä¸­...';

        statusEl.innerHTML = `<div class="log">ğŸ¬ æ­£åœ¨å¤„ç† ${i + 1}/${videos.length}: ${video.title || video.id}</div>`;

        try {
          // ä½¿ç”¨ video_url æˆ– r2_url
          const videoUrl = video.r2_url || video.video_url;

          // ç”Ÿæˆç¼©ç•¥å›¾
          const thumbnailUrl = await extractAndUploadThumbnail(videoUrl, video.id);

          // æ›´æ–°æ•°æ®åº“
          const { error } = await supabase

          successCount++;

        } catch (err) {

          failCount++;
        }

        // çŸ­æš‚å»¶è¿Ÿ
        await new Promise(r => setTimeout(r, 500));

      statusEl.innerHTML = `
        <div class="log">
          âœ¨ å®Œæˆï¼<br>
          âœ… æˆåŠŸ: ${successCount} ä¸ª<br>
          âŒ å¤±è´¥: ${failCount} ä¸ª
        </div>
      `;
    };

    async function extractAndUploadThumbnail(videoUrl, videoId) {
      return new Promise((resolve, reject) => {
        const video = document.createElement('video');
        video.crossOrigin = 'anonymous';
        video.preload = 'metadata';

        video.onerror = () => reject(new Error('è§†é¢‘åŠ è½½å¤±è´¥'));

        video.onloadedmetadata = () => {
          video.currentTime = 1.5; // 1.5ç§’å¤„æˆªå¸§
        };

        video.onseeked = async () => {
          try {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.9));

            // ä¸Šä¼ åˆ° R2
            const filename = `${videoId}.jpg`;
            const uploadUrl = `https://cdn.veo3video.me/thumbnails/${filename}`;

            const formData = new FormData();
            formData.append('file', blob, filename);

            // è¿™é‡Œéœ€è¦å®é™…çš„ä¸Šä¼ é€»è¾‘ï¼Œæš‚æ—¶è¿”å› CDN URL
            // å®é™…åº”è¯¥è°ƒç”¨ upload-thumbnail Edge Function
            const { data, error } = await supabase.functions.invoke('upload-thumbnail', {
              body: {
                videoId,
                thumbnailData: await blobToBase64(blob)
              }
            });

            if (error) throw error;
            resolve(data.publicUrl);

          } catch (err) {
            reject(err);
          }
        };

        video.src = videoUrl;
      });
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
