<body>

    <script>
        // WebP æ”¯æŒæ£€æµ‹
        function supportsWebP() {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas')

        // æµ‹è¯• WebP æ”¯æŒ
        async function testWebPSupport() {
            const resultDiv = document.getElementById('webp-support-result')
            const supported = await supportsWebP()
            
            resultDiv.style.display = 'block'
            resultDiv.innerHTML = `
                <strong>WebP æ”¯æŒæ£€æµ‹ç»“æœ:</strong><br>
                çŠ¶æ€: ${supported ? 'âœ… æ”¯æŒ' : 'âŒ ä¸æ”¯æŒ'}<br>
                æµè§ˆå™¨: ${navigator.userAgent}<br>
                å»ºè®®: ${supported ? 'WebP å¯ä»¥å‡å°‘ 25-35% çš„æ–‡ä»¶å¤§å°' : 'å°†å›é€€åˆ° JPEG æ ¼å¼'}
            `
        }
        
        // åˆ›å»ºæµ‹è¯•è§†é¢‘
        function createTestVideo() {
            const canvas = document.createElement('canvas')
            canvas.width = 640
            canvas.height = 360
            const ctx = canvas.getContext('2d')
            
            // ç»˜åˆ¶æµ‹è¯•å›¾æ¡ˆ
            const gradient = ctx.createLinearGradient(0, 0, 640, 360)
            gradient.addColorStop(0, '#667eea')
            gradient.addColorStop(1, '#764ba2')
            ctx.fillStyle = gradient
            ctx.fillRect(0, 0, 640, 360)
            
            // æ·»åŠ æ–‡å­—
            ctx.fillStyle = 'white'
            ctx.font = '48px Arial'
            ctx.textAlign = 'center'
            ctx.fillText('ç¼©ç•¥å›¾æµ‹è¯•', 320, 150)
            ctx.font = '24px Arial'
            ctx.fillText('WebP vs JPEG', 320, 200)
            ctx.fillText(new Date().toLocaleTimeString(), 320, 250)
            
            // æ·»åŠ ä¸€äº›å¤æ‚å›¾æ¡ˆï¼ˆæµ‹è¯•å‹ç¼©æ•ˆæœï¼‰
            for (let i = 0; i < 50; i++) {

                ctx.beginPath()

                    Math.random() * 640,

        }
        
        // ç”Ÿæˆç¼©ç•¥å›¾å¹¶æ¯”è¾ƒ
        async function generateTestThumbnails() {
            const progressContainer = document.getElementById('progress-container')
            const progressBar = document.getElementById('progress-bar')
            const comparisonContainer = document.getElementById('comparison-container')
            
            progressContainer.style.display = 'block'
            progressBar.style.width = '0%'
            
            try {
                // åˆ›å»ºæµ‹è¯•ç”»å¸ƒ
                progressBar.style.width = '20%'
                const testCanvas = createTestVideo()
                
                // ç”Ÿæˆ JPEG ç¼©ç•¥å›¾
                progressBar.style.width = '50%'
                const jpegDataUrl = testCanvas.toDataURL('image/jpeg', 0.8)
                
                // ç”Ÿæˆ WebP ç¼©ç•¥å›¾
                progressBar.style.width = '80%'
                const webpDataUrl = await new Promise((resolve) => {
                    testCanvas.toBlob((blob) => {
                        if (blob) {
                            const reader = new FileReader()

                        } else {

                    }, 'image/webp', 0.8)
                })
                
                // æ˜¾ç¤ºç»“æœ
                progressBar.style.width = '100%'
                displayComparison(jpegDataUrl, webpDataUrl)
                
                setTimeout(() => {

                    comparisonContainer.style.display = 'grid'

            } catch (error) {

                progressContainer.style.display = 'none'

        }
        
        // æ˜¾ç¤ºæ¯”è¾ƒç»“æœ
        function displayComparison(jpegDataUrl, webpDataUrl) {
            // æ˜¾ç¤ºå›¾ç‰‡
            document.getElementById('jpeg-thumbnail').src = jpegDataUrl
            document.getElementById('webp-thumbnail').src = webpDataUrl
            
            // è®¡ç®—æ–‡ä»¶å¤§å°
            const jpegSize = Math.round((jpegDataUrl.length * 0.75) / 1024)
            const webpSize = Math.round((webpDataUrl.length * 0.75) / 1024)
            const savings = ((jpegSize - webpSize) / jpegSize * 100).toFixed(1)
            
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            document.getElementById('jpeg-stats').innerHTML = `
                æ ¼å¼: JPEG<br>

            `

                èŠ‚çœ: ${savings}%
            `

                <ul>

                    <li>é¢„è®¡åŠ è½½é€Ÿåº¦æå‡: <strong>${(parseFloat(savings) * 0.8).toFixed(1)}%</strong></li>
                    <li>å¸¦å®½èŠ‚çœ: <strong>${jpegSize - webpSize} KB</strong> æ¯å¼ ç¼©ç•¥å›¾</li>
                    <li>ç”¨æˆ·ä½“éªŒ: ${parseFloat(savings) > 20 ? 'ğŸš€ æ˜¾è‘—æå‡' : 'ğŸ“ˆ å°å¹…æ”¹å–„'}</li>
                </ul>
                <p><strong>å»ºè®®:</strong> ${parseFloat(savings) > 15 ? 
                    'å¯ç”¨ WebP ä¼˜åŒ–å¯ä»¥æ˜¾è‘—æ”¹å–„ç¼©ç•¥å›¾åŠ è½½æ€§èƒ½' : 
                    'è€ƒè™‘è¿›ä¸€æ­¥ä¼˜åŒ–å›¾ç‰‡è´¨é‡æˆ–å°ºå¯¸'}</p>
            `
            
            summary.style.display = 'block'
        }
        
        // æ€§èƒ½æµ‹è¯•
        async function runPerformanceTest() {
            console.log('ğŸš€ å¼€å§‹æ€§èƒ½æµ‹è¯•...')
            
            const testCount = 10
            const jpegTimes = []
            const webpTimes = []
            
            for (let i = 0; i < testCount; i++) {

                // æµ‹è¯• JPEG ç”Ÿæˆæ—¶é—´

            const avgJpeg = jpegTimes.reduce((a, b) => a + b) / testCount

            console.log(`JPEG å¹³å‡ç”Ÿæˆæ—¶é—´: ${avgJpeg.toFixed(2)}ms`)

            console.log(`æ€§èƒ½å·®å¼‚: ${((avgWebp - avgJpeg) / avgJpeg * 100).toFixed(1)}%`)
            
            alert(`æ€§èƒ½æµ‹è¯•å®Œæˆï¼\n\nJPEG: ${avgJpeg.toFixed(2)}ms\nWebP: ${avgWebp.toFixed(2)}ms\n\nè¯·æŸ¥çœ‹æ§åˆ¶å°äº†è§£è¯¦ç»†ç»“æœã€‚`)
        }
