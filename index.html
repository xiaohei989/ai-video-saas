    <!-- 内联关键CSS避免预加载警告 -->
    <style>
      /* 关键CSS - 内联到HTML头部 */
      :root {
          --background: oklch(1 0 0);
          --foreground: oklch(0.145 0 0);
          --card: oklch(1 0 0);

          --foreground: oklch(0.97 0 0);
          --card: oklch(0.14 0 0);
          --card-foreground: oklch(0.97 0 0);
          --primary: oklch(0.97 0 0);

      body {

      /* 防止FOUC的隐藏类 */
      .loading-hidden {
        visibility: hidden;
      }

      /* 加载骨架屏样式 */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

        background-color: #e5e7eb;
      }

      .dark .bg-gray-200 {
        background-color: #374151;
      }

      /* 字体加载优化 */
      .fonts-loading {
        visibility: hidden;
      }

      .fonts-loaded {
        visibility: visible;
      }
    </style>
    
    <!-- React模块加载顺序控制脚本 -->
    <script>
      // 确保React核心模块优先加载
      window.__REACT_LOADING_STATE__ = {
        core: false,
        ecosystem: false,
        ready: false
      };

      // 监听模块加载事件
      window.addEventListener('modulepreload', function(e) {
        const href = e.target?.href || '';
        if (href.includes('react-core')) {
          window.__REACT_LOADING_STATE__.core = true;
          console.log('[MODULE LOAD] React核心模块已加载');
        } else if (href.includes('react-ecosystem')) {
          window.__REACT_LOADING_STATE__.ecosystem = true;
          console.log('[MODULE LOAD] React生态系统模块已加载');
        }
        
        // 检查是否所有关键模块都已加载
        if (window.__REACT_LOADING_STATE__.core && window.__REACT_LOADING_STATE__.ecosystem) {
          window.__REACT_LOADING_STATE__.ready = true;
          console.log('[MODULE LOAD] 所有React模块已准备就绪');
        }
      });

      // 立即清理预加载链接，防止警告
      (function() {
        function removeProblematicPreloads() {
          const preloadLinks = document.querySelectorAll('link[rel="preload"]');
          let removed = 0;
          
          preloadLinks.forEach(function(link) {
            const href = link.getAttribute('href');
            if (href && (href.includes('vendor.js') || 
                        href.includes('index.css') || 
                        href.includes('fonts.gstatic.com') ||
                        href.includes('UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2'))) {
              link.remove();
              removed++;
              console.log('[EARLY CLEANUP] Removed preload:', href);
            }
          });
          
          if (removed > 0) {
            console.log('[EARLY CLEANUP] Removed', removed, 'preload links');
          }
        }
        
        // 立即执行
        removeProblematicPreloads();
        
        // DOM ready时再执行一次
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeProblematicPreloads);
        }
        
        // 使用MutationObserver监控新添加的预加载
        if (window.MutationObserver) {
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              if (mutation.type === 'childList') {
                mutation.addedNodes.forEach(function(node) {
                  if (node.nodeType === 1 && node.tagName === 'LINK' && 
                      node.getAttribute('rel') === 'preload') {
                    const href = node.getAttribute('href');
                    if (href && (href.includes('vendor.js') || 
                                href.includes('index.css') || 
                                href.includes('fonts.gstatic.com'))) {
                      console.log('[OBSERVER CLEANUP] Removing:', href);
                      node.remove();
                    }
                  }
                });
              }
            });
          });
          
          observer.observe(document.head, { childList: true, subtree: true });
        }
      })();
    </script>
