    <script>
        // æ¨¡æ‹Ÿå…¨å±€æ’­æ”¾ç®¡ç†å™¨
        class MockVideoPlaybackManager {
            constructor() {
                this.currentPlayingId = null;
                this.registeredPlayers = new Map();
                this.isPlayRequesting = false;
                this.pendingPlayId = null;
            }

            registerPlayer(id, player) {
                this.registeredPlayers.set(id, player);
                this.log(`ğŸ“ æ³¨å†Œæ’­æ”¾å™¨: ${id}`, 'info');
            }

            unregisterPlayer(id) {
                this.registeredPlayers.delete(id);
                this.log(`ğŸ—‘ï¸ æ³¨é”€æ’­æ”¾å™¨: ${id}`, 'info');
            }

            async requestPlay(id) {
                // æ£€æŸ¥æ˜¯å¦æœ‰æ’­æ”¾è¯·æ±‚æ­£åœ¨è¿›è¡Œ
                if (this.isPlayRequesting && this.pendingPlayId !== id) {
                    this.log(`â¸ï¸ å¿½ç•¥æ’­æ”¾è¯·æ±‚ ${id}ï¼Œå½“å‰æ­£åœ¨å¤„ç† ${this.pendingPlayId}`, 'warning');
                    return false;
                }

                const player = this.registeredPlayers.get(id);
                if (!player) {
                    this.log(`âŒ æ’­æ”¾å™¨ä¸å­˜åœ¨: ${id}`, 'error');
                    return false;
                }

                // å¦‚æœå·²ç»åœ¨æ’­æ”¾ï¼Œç›´æ¥è¿”å›æˆåŠŸ
                if (this.currentPlayingId === id && player.isPlaying) {
                    this.log(`âœ… è§†é¢‘å·²åœ¨æ’­æ”¾: ${id}`, 'info');
                    return true;
                }

                try {
                    // Step 1: è®¾ç½®æ’­æ”¾è¯·æ±‚çŠ¶æ€
                    this.setPlayRequesting(id);
                    this.log(`ğŸ¬ å¼€å§‹æ’­æ”¾è¯·æ±‚: ${id}`, 'info');

                    // Step 2: å°è¯•æ’­æ”¾
                    await player.play();
                    
                    // Step 3: æ’­æ”¾æˆåŠŸï¼Œæ›´æ–°çŠ¶æ€
                    this.setPlaying(id);
                    this.log(`ğŸ‰ æ’­æ”¾æˆåŠŸ: ${id}`, 'success');
                    
                    return true;
                } catch (error) {
                    this.log(`âŒ æ’­æ”¾å¤±è´¥ ${id}: ${error.message}`, 'error');
                    this.clearPlayRequest(id);
                    return false;
                }
            }

            setPlayRequesting(id) {
                // æš‚åœå…¶ä»–æ­£åœ¨æ’­æ”¾çš„è§†é¢‘
                if (this.currentPlayingId && this.currentPlayingId !== id) {
                    const currentPlayer = this.registeredPlayers.get(this.currentPlayingId);
                    if (currentPlayer) {
                        currentPlayer.pause();
                        this.log(`â¸ï¸ æš‚åœå…¶ä»–è§†é¢‘: ${this.currentPlayingId}`, 'info');
                    }
                }

                this.isPlayRequesting = true;
                this.pendingPlayId = id;
                this.currentPlayingId = null;
            }

            setPlaying(id) {
                this.currentPlayingId = id;
                this.isPlayRequesting = false;
                this.pendingPlayId = null;
            }

            clearPlayRequest(id) {
                if (this.pendingPlayId === id) {
                    this.isPlayRequesting = false;
                    this.pendingPlayId = null;
                }
            }

            notifyPause(id) {
                if (this.currentPlayingId === id) {
                    this.currentPlayingId = null;
                }
                this.clearPlayRequest(id);
                this.log(`â¸ï¸ é€šçŸ¥æš‚åœ: ${id}`, 'info');
            }

            pauseAll() {
                this.registeredPlayers.forEach((player, id) => {
                    if (player.isPlaying) {
                        player.pause();
                    }
                });
                this.currentPlayingId = null;
                this.isPlayRequesting = false;
                this.pendingPlayId = null;
                this.log(`â¸ï¸â¸ï¸ æš‚åœæ‰€æœ‰è§†é¢‘`, 'warning');
            }

            log(message, type = 'info') {
                const logContainer = document.getElementById('log-container');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        // æ¨¡æ‹Ÿè§†é¢‘æ’­æ”¾å™¨
        class MockVideoPlayer {
            constructor(id, element) {
                this.id = id;
                this.element = element;
                this.isPlaying = false;
                this.status = 'idle';
                
                this.updateDisplay();
                this.setupEvents();
                
                // æ³¨å†Œåˆ°å…¨å±€ç®¡ç†å™¨
                playbackManager.registerPlayer(id, this);
            }

            async play() {
                return new Promise((resolve, reject) => {
                    // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
                    setTimeout(() => {
                        if (Math.random() > 0.9) { // 10% å‡ ç‡å¤±è´¥
                            reject(new Error('æ¨¡æ‹Ÿæ’­æ”¾å¤±è´¥'));
                            return;
                        }
                        
                        this.isPlaying = true;
                        this.status = 'playing';
                        this.updateDisplay();
                        resolve();
                    }, 100 + Math.random() * 200); // 100-300ms å»¶è¿Ÿ
                });
            }

            pause() {
                this.isPlaying = false;
                this.status = 'idle';
                this.updateDisplay();
                playbackManager.notifyPause(this.id);
            }

            updateDisplay() {
                const statusElement = this.element.querySelector('.status');
                const playButton = this.element.querySelector('.play-button');
                
                statusElement.textContent = this.status;
                statusElement.className = `status ${this.status}`;
                
                playButton.textContent = this.isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
                
                if (this.isPlaying) {
                    this.element.querySelector('.video-player').style.background = 'linear-gradient(45deg, #1976d2, #42a5f5)';
                } else {
                    this.element.querySelector('.video-player').style.background = '#000';
                }
            }

            setupEvents() {
                const videoPlayer = this.element.querySelector('.video-player');
                let hoverTimeout = null;

                // æ‚¬åœæ’­æ”¾ï¼ˆæ¨¡æ‹Ÿè‡ªåŠ¨æ’­æ”¾ï¼‰
                videoPlayer.addEventListener('mouseenter', () => {
                    hoverTimeout = setTimeout(async () => {
                        if (!this.isPlaying) {
                            await playbackManager.requestPlay(this.id);
                        }
                    }, 300); // 300ms å»¶è¿Ÿ
                });

                videoPlayer.addEventListener('mouseleave', () => {
                    if (hoverTimeout) {
                        clearTimeout(hoverTimeout);
                        hoverTimeout = null;
                    }
                    
                    if (this.isPlaying) {
                        this.pause();
                    }
                });

                // ç‚¹å‡»æ’­æ”¾/æš‚åœ
                videoPlayer.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    if (this.isPlaying) {
                        this.pause();
                    } else {
                        await playbackManager.requestPlay(this.id);
                    }
                });
            }

            destroy() {
                playbackManager.unregisterPlayer(this.id);
            }
        }

        // å…¨å±€å®ä¾‹
        const playbackManager = new MockVideoPlaybackManager();
        const players = new Map();

        // åˆ›å»ºæ¨¡æ‹Ÿè§†é¢‘
        function createMockVideos() {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';
            players.clear();

            for (let i = 1; i <= 6; i++) {
                const videoId = `video-${i}`;
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-player">
                        <div class="play-button">â–¶ï¸</div>
                    </div>
                    <div class="video-info">
                        <h4>æµ‹è¯•è§†é¢‘ ${i}</h4>
                        <div class="status idle">idle</div>
                    </div>
                `;
                grid.appendChild(card);

                const player = new MockVideoPlayer(videoId, card);
                players.set(videoId, player);
            }

            playbackManager.log(`ğŸ¬ åˆ›å»ºäº† ${players.size} ä¸ªæ¨¡æ‹Ÿè§†é¢‘`, 'success');
        }

        // æµ‹è¯•å¿«é€Ÿæ‚¬åœ
        function testRapidHover() {
            playbackManager.log(`ğŸƒ å¼€å§‹å¿«é€Ÿæ‚¬åœæµ‹è¯•...`, 'info');
            
            const videoElements = document.querySelectorAll('.video-player');
            let delay = 0;
            
            videoElements.forEach((element, index) => {
                setTimeout(() => {
                    // æ¨¡æ‹Ÿé¼ æ ‡å¿«é€Ÿç§»åŠ¨
                    element.dispatchEvent(new Event('mouseenter'));
                    setTimeout(() => {
                        element.dispatchEvent(new Event('mouseleave'));
                    }, 100); // åªæ‚¬åœ100ms
                }, delay);
                delay += 150; // æ¯150msç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªè§†é¢‘
            });
        }

        // æµ‹è¯•å¹¶å‘æ’­æ”¾
        function testConcurrentPlay() {
            playbackManager.log(`ğŸ”„ å¼€å§‹å¹¶å‘æ’­æ”¾æµ‹è¯•...`, 'info');
            
            const playerArray = Array.from(players.values());
            
            // åŒæ—¶è¯·æ±‚å¤šä¸ªè§†é¢‘æ’­æ”¾
            Promise.all(playerArray.map(player => 
                playbackManager.requestPlay(player.id)
            )).then(results => {
                const successCount = results.filter(Boolean).length;
                playbackManager.log(`ğŸ“Š å¹¶å‘æµ‹è¯•ç»“æœ: ${successCount}/${results.length} æˆåŠŸ`, 'info');
            });
        }

        // æš‚åœæ‰€æœ‰
        function pauseAll() {
            playbackManager.pauseAll();
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '<div class="log-entry info">ğŸ“‹ æ—¥å¿—å·²æ¸…ç©º</div>';
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            playbackManager.log(`ğŸš€ æµ‹è¯•é¡µé¢å·²åŠ è½½`, 'success');
            createMockVideos();
        });
    </script>
