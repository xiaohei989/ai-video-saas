<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩略图回退机制调试测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            background: white;
        }
        .test-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background: #fafafa;
        }
        .test-result {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #0056b3; }
        .thumbnail-preview {
            width: 320px;
            height: 180px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            background: #f8f8f8;
        }
        .thumbnail-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>🔍 缩略图回退机制调试测试</h1>
    <p>专门测试用户视频URL在页面显示占位符的问题，验证完整的回退链路</p>

    <div class="test-container">
        <h2>📋 测试配置</h2>
        <div class="test-item">
            <h3>🎯 测试目标URL</h3>
            <input type="text" id="testUrl" style="width: 100%; padding: 8px;" 
                   value="https://pub-c6fc8bcf3bba37f2611b6f3d7aad25b9.r2.dev/videos/56717878-bb2e-4d67-a3d3-e9a5bf00f79a.mp4">
            <button class="btn" onclick="updateTestUrl()">更新测试URL</button>
        </div>
        
        <div class="test-item">
            <h3>🔧 测试控制</h3>
            <button class="btn" onclick="runFullTest()">🚀 运行完整测试</button>
            <button class="btn" onclick="testImageFetch()">🖼️ 测试图片获取</button>
            <button class="btn" onclick="testSVGFallback()">🎨 测试SVG占位符</button>
            <button class="btn" onclick="clearResults()">🧹 清空结果</button>
        </div>
    </div>

    <div class="test-container">
        <h2>📊 测试结果</h2>
        <div id="testResults"></div>
    </div>

    <div class="test-container">
        <h2>🖼️ 缩略图预览</h2>
        <div class="thumbnail-preview" id="thumbnailPreview">
            点击测试按钮开始...
        </div>
    </div>

    <script type="module">
        // 导入NewImageCache模块 - 使用相对路径
        let NewImageCache = null;
        
        // 尝试导入模块
        try {
            const module = await import('/src/utils/newImageCache.ts');
            NewImageCache = module;
            addResult('✅ 成功导入NewImageCache模块', 'success');
            
            // 检查导出的函数
            const functions = ['getImageAsBase64', 'generateSVGPlaceholder'];
            functions.forEach(func => {
                if (typeof NewImageCache[func] === 'function') {
                    addResult(`✅ 函数 ${func} 可用`, 'success');
                } else {
                    addResult(`❌ 函数 ${func} 不可用`, 'error');
                }
            });
            
        } catch (error) {
            addResult(`❌ 导入NewImageCache失败: ${error.message}`, 'error');
            console.error('Import error:', error);
        }

        // 全局函数
        window.runFullTest = async function() {
            const url = document.getElementById('testUrl').value.trim();
            if (!url) {
                addResult('❌ 请输入测试URL', 'error');
                return;
            }

            addResult(`🚀 开始完整测试: ${url}`, 'info');
            
            if (!NewImageCache) {
                addResult('❌ NewImageCache模块未加载', 'error');
                return;
            }

            try {
                // 测试完整的回退链路
                const startTime = Date.now();
                const result = await NewImageCache.getImageAsBase64(url);
                const duration = Date.now() - startTime;
                
                addResult(`✅ 完整测试完成 (${duration}ms)`, 'success');
                
                // 显示结果
                if (result) {
                    if (result.startsWith('data:image/svg+xml')) {
                        addResult('🎨 最终结果: SVG占位符', 'warning');
                        showThumbnail(result);
                    } else if (result.startsWith('data:image/')) {
                        addResult('🖼️ 最终结果: Base64图片', 'success');
                        showThumbnail(result);
                    } else {
                        addResult(`❓ 未知结果格式: ${result.substring(0, 50)}...`, 'warning');
                    }
                } else {
                    addResult('❌ 没有返回结果', 'error');
                }
                
            } catch (error) {
                addResult(`❌ 完整测试失败: ${error.message}`, 'error');
                console.error('Full test error:', error);
            }
        };

        window.testImageFetch = async function() {
            const url = document.getElementById('testUrl').value.trim();
            if (!url || !NewImageCache) return;

            addResult(`🖼️ 测试图片获取: ${url}`, 'info');
            
            try {
                // 手动测试图片获取（模拟getImageAsBase64的第一步）
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                
                if (!blob.type.startsWith('image/')) {
                    throw new Error(`不是图片文件: ${blob.type}`);
                }
                
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
                
                addResult(`✅ 图片获取成功: ${blob.type}, ${(blob.size/1024).toFixed(2)}KB`, 'success');
                showThumbnail(base64);
                
            } catch (error) {
                addResult(`❌ 图片获取失败: ${error.message}`, 'error');
                addResult(`💡 这是预期的失败，因为URL指向视频文件，不是图片`, 'info');
            }
        };


        window.testSVGFallback = function() {
            const url = document.getElementById('testUrl').value.trim();
            if (!url || !NewImageCache) return;

            addResult(`🎨 测试SVG占位符生成`, 'info');
            
            try {
                const result = NewImageCache.generateSVGPlaceholder(url);
                
                if (result && result.startsWith('data:image/svg+xml')) {
                    addResult(`✅ SVG占位符生成成功`, 'success');
                    showThumbnail(result);
                } else {
                    addResult(`❌ SVG占位符生成失败`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ SVG占位符生成异常: ${error.message}`, 'error');
            }
        };

        window.updateTestUrl = function() {
            addResult(`🔄 更新测试URL`, 'info');
        };

        window.clearResults = function() {
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('thumbnailPreview').innerHTML = '点击测试按钮开始...';
        };

        function addResult(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `[${timestamp}] ${message}`;
            
            const container = document.getElementById('testResults');
            container.appendChild(resultDiv);
            container.scrollTop = container.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function showThumbnail(dataUrl) {
            const preview = document.getElementById('thumbnailPreview');
            preview.innerHTML = `<img src="${dataUrl}" alt="缩略图预览" />`;
        }

        // 初始化消息
        addResult('🚀 缩略图回退机制调试测试已准备就绪', 'info');
    </script>
</body>
</html>
